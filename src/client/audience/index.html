<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Audience Client</title>
	<script type="module" src="./index.js"></script>
	<link rel="stylesheet" href="../ui.css" />
	<link rel="stylesheet" href="index.css" />
</head>
<body>
	<header>
		<span>Host #<span id="host-id"></span></span>
		<span>Virtual Scam</span>
		<span>Audience #<span id="user-id"></span></span>
	</header>
	<main>
		<section class="page" id="initialize">
			<h1>Audience Client</h1>
			<p>
				<button id="restore">Restore previous session</button>
			</p>
			<p>
				<span>Join host as new user:</span>
				<input id="host-id-input" placeholder="Host ID" type="text" />
				<button id="join">Join</button>
			</p>
			<p id="error" style="color: red;"></p>
		</section>
		<section class="page" id="inbox">
			<header>
				<h2 class="title">Inbox</h2>
			</header>
			<main></main>
		</section>
		<section class="page" id="message">
			<header>
				<p class="nav-back button" data-page-nav="inbox">&lt; Inbox</p>
				<h2 class="title">Message</h2>
			</header>
			<main>
				<ul class="history"></ul>
				<footer>
					<input id="input" type="text" placeholder="Input text" />
					<button id="transfer">Transfer</button>
					<button id="send">Send</button>
				</footer>
			</main>
		</section>
		<section class="page" id="wallet">
			<header>
				<h2 class="title">Wallet</h2>
			</header>
			<main>
				<p id="balance"></p>
			</main>
		</section>
		<footer>
			<div data-page-nav="inbox" class="active">Inbox</div>
			<div data-page-nav="wallet">Wallet</div>
		</footer>
	</main>
</body>
</html>
